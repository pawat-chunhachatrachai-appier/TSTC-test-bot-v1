# Cloud Build configuration for TSTC Slack Bot
# Uses substitution variables for flexibility

substitutions:
  _SERVICE_NAME: 'tstc-slack-bot'
  _REGION: 'us-central1'
  _LOCATION: 'us-central1'
  _MODEL_NAME: 'gemini-2.5-flash'
  _RAG_CORPUS_NAME: 'projects/appier-airis-tstc/locations/asia-east1/ragCorpora/4611686018427387904'
  _MEMORY: '512Mi'
  _CPU: '1'
  _TIMEOUT: '300'
  _MAX_INSTANCES: '10'

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'
      - '.'
    waitFor: ['-']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image-sha'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$SHORT_SHA'
    waitFor: ['build-image']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image-latest'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'
    waitFor: ['build-image']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-cloud-run'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '${_MEMORY}'
      - '--cpu'
      - '${_CPU}'
      - '--timeout'
      - '${_TIMEOUT}'
      - '--max-instances'
      - '${_MAX_INSTANCES}'
      - '--set-env-vars'
      - 'PORT=8080,PROJECT_ID=$PROJECT_ID,LOCATION=${_LOCATION},MODEL_NAME=${_MODEL_NAME},RAG_CORPUS_NAME=${_RAG_CORPUS_NAME}'
      - '--set-secrets'
      - 'SLACK_BOT_TOKEN=slack-bot-token:latest,SLACK_SIGNING_SECRET=slack-signing-secret:latest'
    waitFor: ['push-image-sha', 'push-image-latest']

images:
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  timeout: '1200s'

